<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<style>
* {
  box-sizing: border-box;
}

body {
  font-family: Arial, Helvetica, sans-serif;
}

/* Style the header */
header {
  background-color: #666;
  padding: 30px;
  text-align: center;
  font-size: 35px;
  color: white;
}

/* Create two columns/boxes that floats next to each other */
nav {
  float: left;
  width: 30%;
  height: 300px; /* only for demonstration, should be removed */
  background: #ccc;
  padding: 20px;
}

/* Style the list inside the menu */
nav ul {
  list-style-type: none;
  padding: 0;
}

article {
  float: left;
  padding: 20px;
  width: 70%;
  background-color: #f1f1f1;
  height: 300px; /* only for demonstration, should be removed */
}

/* Clear floats after the columns */
section:after {
  content: "";
  display: table;
  clear: both;
}

/* Style the footer */
footer {
  background-color: #777;
  padding: 10px;
  text-align: center;
  color: white;
}

/* Responsive layout - makes the two columns/boxes stack on top of each other instead of next to each other, on small screens */
@media (max-width: 600px) {
  nav, article {
    width: 100%;
    height: auto;
  }
}
</style>
</head>
<body>
<header>
  <h2>로그인</h2>
</header>

<section>
  <nav>
    <ul>
      <li><a id="join_a" >관리자 회원가입</a></li>
      <li><a id="login_a">관리자 로그인</a></li>
      <li><a id="signup_a">사용자 회원가입</a></li>
      <li><a id="signin_a">사용자 로그인</a></li>
      <li><a id="lotto_a" >로또 한방</a></li>
    </ul>
  </nav>
  
  <article>
   <form action="#">
   	<label>ID </label> <br>
   	<input id="userid" type="text"> <br>
   	<label>PASSWORD</label><br>
   	<input id="password" type="text"><br>
   	<input id="login-button" type="button" value="로그인">
   	<input id="cancel-button" type="button" value="취소">
   	
   </form>
  </article>
</section>

<footer>
  <p>Footer</p>
</footer>
<script >

$('#join_a')
.css('cursor','pointer')
.click(e=>{
	e.preventDefault()
	location.href="/member/join.html"
})
$('#login_a')
.css('cursor','pointer')
.click(e=>{
	e.preventDefault()
	location.href="/index.html"
})
$('#signup_a')
.css('cursor','pointer')
.click(e=>{
	e.preventDefault()
	location.href="/user/signup.html"
})
$('#signin_a')
.css('cursor','pointer')
.click(e=>{
	e.preventDefault()
	location.href="/user/signin.html"
})
$('#lotto_a')
.css('cursor','pointer')
.click(e=>{
	e.preventDefault()
	location.href="/lotto/buy.html"
})

$('#login-button').click(function(){
	$.ajax({
		url:'/member/login',
		type:'post',
		data: JSON.stringify({userid:$('#userid').val(),
		password:$('#password').val()}),
		dataType:'json',
		contentType:'application/json',
		success:function(message){
			if(message ==='SUCCESS'){
				location.href="member/list.html"
			} else {
				alert('다시 로그인해주세요!')
				location.href="index.html"
			}
		},
		error:function(){
				alert('네트워킹 에러')
			}
		})
	})
$('#cancel-button').click(function(){
	$.ajax({
		
	})
})
</script>
</body>
</html>
