<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<style>
* {
  box-sizing: border-box;
}

body {
  font-family: Arial, Helvetica, sans-serif;
}

/* Style the header */
header {
  background-color: #666;
  padding: 30px;
  text-align: center;
  font-size: 35px;
  color: white;
}

/* Create two columns/boxes that floats next to each other */
nav {
  float: left;
  width: 30%;
  height: 300px; /* only for demonstration, should be removed */
  background: #ccc;
  padding: 20px;
}

/* Style the list inside the menu */
nav ul {
  list-style-type: none;
  padding: 0;
}

article {
  float: left;
  padding: 20px;
  width: 70%;
  background-color: #f1f1f1;
  height: 300px; /* only for demonstration, should be removed */
}

/* Clear floats after the columns */
section:after {
  content: "";
  display: table;
  clear: both;
}

/* Style the footer */
footer {
  background-color: #777;
  padding: 10px;
  text-align: center;
  color: white;
}

/* Responsive layout - makes the two columns/boxes stack on top of each other instead of next to each other, on small screens */
@media (max-width: 600px) {
  nav, article {
    width: 100%;
    height: auto;
  }
}
</style>
</head>
<body>
<header>
  <h2>사용자 회원가입</h2>
</header>

<section>
  <nav>
    <ul>
      <li><a id="home_a" >홈으로</a></li>
    </ul>
  </nav>
  
  <article>
   <form action="#">
   	<label>사용자 아이디 </label> <br>
   	<input id="userid" type="text"> <br>
   	<label>사용자 패스워드</label><br>
   	<input id="password" type="text"><br>
   	<input id="signin-button" type="button" value="사용자 로그인">
   	<input id="cancel-button" type="button" value="취소">
   	
   </form>
  </article>
</section>

<footer>
  <p>Footer</p>
</footer>
<script type="text/javascript">
$('#home_a')
	.css('cursor','pointer')
	.click(e=>{
		e.preventDefault()
		location.href="../index.html"
})

$('#signin-button').click(e=>{
	e.preventDefault()
	$.ajax({
		url:'/user/signin',
		type:'post',
		data:JSON.stringify({
			userid: $('#userid').val(),
			password: $('#password').val()
		}),
		dataType:'json',
		contentType:'application/json',
		success : d=>{
			if(d.messenger === 'SUCCESS'){
				sessionStorage.setItem('userid',d.user.userid)
				location.href = 'mypage.html'
			}else {
				alert('로그인실패')
				location.href = 'signin.html'
			}
		},
		error : (r,x,e)=>{
			alert(r.status)
		}
	})
	
})



</script>
</body>
</html>
